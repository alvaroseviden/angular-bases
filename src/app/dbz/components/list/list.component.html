<ul class="list-group">
  <!-- Si queremos mostrar la posicion del elemento que ocupa en el listado-->
  <!-- Anadimos lo de let i = index-->
  <!-- i es una variable que definimos. index es una variable que ya existe en el ngFor-->
  <!-- para saber que elemento esel primero, mejor extraer la info del elemento first que ya existe en el ngFor -->
  <!-- even es para saber si es par -->
  <li *ngFor="
  let character of characterList;
  let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd
   "

   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-dark': isLast,
   'list-group-item-primary': isEven}">
   <!-- Quier oque distintos elementos de la lista tengan dstinto estilos -->
   <!-- Podria hacerlo metiendo entre {{}} condiciones de javascript, pero queda mierdero -->
   <!-- Para hacer esto de forma bonita,se usa el ngClass -->
   <!-- ngClass nos permite aplicar clases de estilo  de forma condicional-->
   <!-- [ngClass]="{'list-group-item-success': true }">    Le digo a Angular que todos los elementos tendran ese estilo -->
    <!-- [ngClass]="{'list-group-item-success': isLast }"> Parasolo ponerlo al ultimo elemento -->

  <div>
   <span class="text-primary">{{ i + 1 }}. </span>
   <span>{{ character.name }} - </span>
   <strong>Power: </strong>
   <span>{{ character.power }}</span>
   <strong>Id: </strong>
   <span>{{ character.id }}</span>

 <!-- <span>Es el primero: {{ i === 0 }}</span>
  <span>Es el último: {{ i === characterList.length - 1 }}</span>-->

  <span>Es el primero: {{ isFirst }}</span>
  <span>Es el último: {{ isLast }}</span>
  <span>Es par: {{ isEven }}</span>
  <span>Es impar: {{ isOdd }}</span>

</div>

  <!--<button (click)="onDeleteCharacter(i);" class="btn btn-danger">X</button> -->
  <!-- Voy a cambiarlo para borrar por id UUID, no por posicion-->
  <button (click)="onDeleteCharacter(character.id);" class="btn btn-danger">X</button>

  </li>
</ul>
